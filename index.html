<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 id="title">FORM</h1>
    <form id="form" action="">
    <form>
        <div>
            <h3>First name</h3>
            <input  id="first-name" class = "firstname"
            placeholder="First name"
            type="text">
        </div>
        <div>
            <h3>Last name</h3>
            <input class = "lastname"
            placeholder="Last Name"
            type="text">
        </div>
        <div>
            <h3>Address</h3>
            <input  class = "address"
            placeholder="address"
            type="text">
        </div>
        <div>
            <h3>Pincode</h3>
            <input  class = "pincode"
            placeholder="pincode"
            type="text">
        </div>
        <div>
            <label for="gender"><h3>Choose your Gender</h3></label> 
            <select class="gender" name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="food"><h3>Choice of Food</h3></label>
            <select class="food" name="food" id="food" multiple>
                <option value="pizza">Pizza</option>
                <option value="burger">Burger</option>
                <option value="pasta">Pasta</option>
                <option value="lasagna">Lasagna</option>
                <option value="curry">Curry</option>
            </select>
        </div>
        <div>
            <h3>State</h3>
            <input  class = "state"
            placeholder="State"
            type="text">
        </div>
        <div>
            <h3>Country</h3>
            <input  class = "country"
            placeholder="Country"
            type="text">
        </div>
        <button type="submit">Submit</button>
    </form>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Address</th>
            <th scope="col">Pincode</th>
            <th scope="col">Gender</th>
            <th scope="col">Food</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="data1"></td>
            <td class="data2"></td>
            <td class="data3"></td>
            <td class="data4"></td>
            <td class="data5"></td>
            <td class="data6"></td>
            <td class="data7"></td>
            <td class="data8"></td>
          </tr>
        </tbody>
      </table>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
